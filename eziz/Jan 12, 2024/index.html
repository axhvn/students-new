<!-- Использовать HTML5 -->
<!DOCTYPE html>
<!-- Весь код HTML должен находиться внутри тега <html> -->
<html>
  <!-- Дополнительная информация о сайте -->
  <head>
    <!-- Правильно выводить алфовит -->
    <meta charset="utf-8">
    <!-- Правильно выводить на телефон -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- То, что мы видим в названии вкладки -->
    <title>Здравствуй, Эзиз!</title>
  </head>
  <!-- Основное содержимое сайта, которое мы видим -->
  <body>
    <!-- <h1>, <h2>, ..., <h6> -->
    <h1>HEADING 1</h1>
    <h2>HEADING 2</h2>
    <h3>HEADING 3</h3>
    <h4>HEADING 4</h4>
    <h5>HEADING 5</h5>
    <h6>HEADING 6</h6>
    <!-- Обычный текст -->
    <p>Это обычный текст</p>
    <!-- Горизонтальная линия -->
    <hr>
    <!-- Перенос строки -->
    <br>
    <!-- Делают текст наклонным -->
    <p>
      <em>Наклонный текст</em>
    </p>
    <p>
      <i>Наклонный текст</i>
    </p>
    <!-- Делают текст жирным -->
    <p>
      <strong>Жирный текст</strong>
    </p>
    <p>
      <b>Жирный текст</b>
    </p>
    <!-- Горизонтальная линия -->
    <hr>
    <!-- Список с номерами -->
    <ul>
      <li>eziz</li>
      <li>ali</li>
      <li>rahman</li>
    </ul>
  </body>
</html>
